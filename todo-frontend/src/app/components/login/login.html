<main>
    <div class="login-container">
        <h2>Login</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required email>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required>
            </div>
            <button type="submit" [disabled]="!loginForm.form.valid">Entrar</button>
        </form>
        <div class="register-link">
            <p>NÃ£o tem uma conta? <a routerLink="/register">Cadastre-se</a></p>
        </div>
    </div>
</main>
