<main>
    <div class="register-container">
        <h2>Criar Conta</h2>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="registerData.email" required email>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" [(ngModel)]="registerData.password" required
                    minlength="6">
            </div>
            <button type="submit" [disabled]="!registerForm.form.valid">Cadastrar</button>
        </form>
        <div class="login-link">
            <p>Já tem uma conta? <a routerLink="/login">Faça o login</a></p>
        </div>
    </div>
</main>
